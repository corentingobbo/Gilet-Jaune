<!DOCTYPE HTML>
<html>
<head>

<meta charset="UTF-8" />
<meta name=viewport content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">



<title>GiletJaune</title>


<script src="lib/phaser.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>
<body>

	<div id="cont" class="container-fluid">
		<div class=" error404">
			<h1>Error 404</h1>
			<h5>Page not found.</h5>
		</div>

		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Place</th>
		      <th scope="col">Name</th>
		      <th scope="col">Score</th>
		    </tr>
		  </thead>

		</table>

		<div class="sc">
			<h5>Your score : <span class="scoreSpan">0</span></h5>
		</div>

	</div>


	<script type="text/javascript">
	$(document).ready(function(){
		console.log(document.cookie);

		var cookies = document.cookie.split(';');
		var scores = {};
		for (var i = 0; i < cookies.length; i++) {
			var li = cookies[i].split('=');
			console.log(li);
			var li1 = li[0]
			var li2 = li[1]
			scores[li1] = li2;
		}

		console.log(scores);

		scores["nul"] = "0";
		scores["nul1"] = "0";
		scores["nul2"] = "0";
		scores["nul3"] = "0";
		scores["nul4"] = "0";
		scores["nul5"] = "0";
		scores["nul6"] = "0";
		scores["nul7"] = "0";

		var sizeCan;
		var sizeWin;
		sizeCan = document.querySelector('canvas').clientWidth;
		sizeWin = $(window).width();
		sizeDiv = sizeWin - sizeCan;
		$(window).resize(function(){
			sizeCan = document.querySelector('canvas').offsetWidth;
			sizeWin = $(window).width();
			sizeDiv = sizeWin - sizeCan;
			$("#cont").css("width",sizeDiv +"px");
		})



		function fillTab(scores){
				var l = [];
				for (var joueur in scores) {
				    l.push([joueur, scores[joueur]]);
				}

				l.sort(function(a, b) {
				    return b[1] - a[1];
				});

				console.log(l);

			var s = "";

			for (var i = 0; i < 3; i++) {
				s+= "<thead><tr><th scope='col'>"+(i+1)+"</th><th scope='col'>"+l[i][0]+"</th><th scope='col'>"+l[i][1]+"</th></tr></thead>"
			}
			$(".table").html(s);
		}

		fillTab(scores);

		function gameOver(score){
			var nom = prompt("Quel est votre nom ?");

			if (nom!=null) {
				document.cookie = nom+"="+score;
			}
			window.location.reload()

		}
		//gameOver(20004);


	})

	</script>

	<script src="js/Main.js"></script>
</body>
</html>
